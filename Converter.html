<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <a href="index.html">
                <div class="main-title">TIME</div>
            </a>
            <div class="sub-title">
                <a href="unix-clock.html">
                    <div class="sub">Unix clock </div>
                </a>
                <div class="sub1">Converter</div>
            </div>
        </div>
    </div>
    <div class="converter">
        <div class="first-converter">
            <div class="main-converter">
                UNIX Time
            </div>
            <form onsubmit="myVal()" action="javascript:void(0)">
                <input type="text" id="u-number" name="fname" placeholder="333333333">
            </form>
        </div>
        <div class="second-converter">
            <div class="main-converter">
                Local Time(IST)
            </div>
            <form onsubmit="myCal()" action="javascript:void(0)" >
                <input type="text" id="t-number" name="cname" size="50"
                    placeholder="Mon Mar 27 1998 3:03:00 UTC+0530 (India Standard Time)">
            </form>
        </div>
    </div>
    <script src="converter.js"></script>
</body>

</html>
